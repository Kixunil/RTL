<div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="space-between stretch">
  <div fxFlex="30" fxLayoutAlign="center start" class="modal-qr-code-container padding-gap-dialog" [ngClass]="{'display-none': screenSize === screenSizeEnum.XS || screenSize === screenSizeEnum.SM}">
    <qrcode qrdata="{{selInfoType.infoID === 1 ? information.uris[0] : information.identity_pubkey}}" [margin]="2" [width]="qrWidth" [errorCorrectionLevel]="'L'" [allowEmptyString]="true"></qrcode>
  </div>
  <div fxFlex="100" fxFlex.gt-sm="70" class="padding-gap-dialog pl-3">
    <mat-card-header fxLayout="row" fxLayoutAlign="start center" class="modal-info-header mb-2">
        <fa-icon [icon]="faReceipt" class="page-title-img mr-1"></fa-icon>
        <span class="page-title">{{selInfoType.infoName}}</span>
    </mat-card-header>
    <mat-card-content class="padding-gap-r-large">
      <div fxLayout="column">
        <div fxFlex="50" fxLayoutAlign="center start" class="modal-qr-code-container padding-gap-dialog" [ngClass]="{'display-none': screenSize !== screenSizeEnum.XS && screenSize !== screenSizeEnum.SM}">
          <qrcode qrdata="{{selInfoType.infoID === 1 ? information.uris[0] : information.identity_pubkey}}" [margin]="2" [width]="qrWidth" [errorCorrectionLevel]="'L'" [allowEmptyString]="true"></qrcode>
        </div>
        <div fxLayout="row" *ngIf="information.uris && information.uris.length > 0">
          <mat-form-field fxFlex="100" fxFlex.gt-sm="40" fxLayoutAlign="start end">
            <mat-select tabindex="1" [(value)]="selInfoType">
              <mat-option *ngFor="let infoType of infoTypes" [value]="infoType">
                {{infoType.infoName}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div fxLayout="row">
          <div fxFlex="100">
            <h4 fxLayoutAlign="start" class="font-bold-500">{{selInfoType.infoName}}</h4>
            <span class="foreground-secondary-text">{{selInfoType.infoID === 1 ? information.uris[0] : information.identity_pubkey}}</span>
          </div>
        </div>
        <mat-divider class="w-100 my-1"></mat-divider>
      </div>
    </mat-card-content>
    <div class="mt-2" fxLayout="row" fxLayoutAlign="end center">
      <button mat-button class="mr-1 btn-dialog" color="primary" type="button" tabindex="2" [mat-dialog-close]="false" default>Cancel</button>
      <button mat-button class="btn-dialog" color="primary" tabindex="3" type="submit" rtlClipboard payload="{{selInfoType.infoID === 1 ? information.uris[0] : information.identity_pubkey}}" (copied)="onCopyPubkey($event)">Copy {{selInfoType.infoKey}}</button>
    </div>
  </div>
</div>
